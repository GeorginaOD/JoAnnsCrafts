<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mad Mark's Magic Games</title>
        <link rel="icon" type="image/x-icon" href="Icons/favicon.ico">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,700;1,700&family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>
        <header></header>
        <div class = "container">
            <img src="Icons/JoAnnsCrafts_InitialLogo_FullColour_Large-03.svg" class = "TopLogo center">
            <nav>
                <ul> 
                    <li><a href="/" class="active">Portfolio</a></li> 
                    <li><a href="/">About</a></li>
                </ul> 
            </nav>
            <div class="topics center"> 
                <ul> 
                  <li class="left"><button class="block tablink active" onclick="openCity(event,'Teddies')">Teddies</button></li> 
                  <li class="left"><button class="block tablink" onclick="openCity(event,'Embroidery')">Embroidery</button></li> 
                  <li class="left"><button class="block tablink" onclick="openCity(event,'Knitting')">Knitting</button></li> 
                  <li class="left"><button class="block tablink" onclick="openCity(event,'Miscellaneous')">Miscellaneous</button></li> 
                  <li class="left"><button class="block tablink" onclick="openCity(event,'Sewing')">Sewing</button></li> 
                  <li class="left"><button class="block tablink" onclick="openCity(event,'Upholstery')">Upholstery</button></li> 
                  <li class="left"><button class="block tablink" onclick="openCity(event,'Crochet')">Crochet</button></li> 
                </ul> 

                <select> 
                  <option value="" selected="selected" id="defaultOpen">Teddies</option> 
                  
                  <option value="">Embroidery</option> 
                  <option value="">Knitting</option> 
                  <option value="">Miscellaneous</option> 
                  <option value="">Sewing</option> 
                  <option value="">Upholstery</option> 
                  <option value="">Crochet</option> 
                </select> 
            </div>

            <div id="Teddies" class="city tablink">
                <p>This is teddies</p>
            </div>

            <div id="Embroidery" class="city tablink" style="display:none">
                <p>This is Embroidery</p>
            </div>

            <div id="Knitting" class="city tablink" style="display:none">
                <p>This is Knitting</p>
            </div>

            <div id="Miscellaneous" class="city tablink" style="display:none">
                <p>This is Miscellaneous</p>
            </div>

            <div id="Sewing" class="city tablink" style="display:none">
                <p>This is Sewing</p>
            </div>

            <div id="Upholstery" class="city tablink" style="display:none">
                <p>This is Upholstery</p>
            </div>

            <div id="Crochet" class="city tablink" style="display:none">
                <p>This is Crochet</p>
            </div>
        </div>

        <script>
            //code from https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_tabulators
            function openCity(evt, cityName) {
                var i, x, tablinks;
                x = document.getElementsByClassName("city");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablink");
                for (i = 0; i < x.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(cityName).style.display = "block";
                evt.currentTarget.className += " active";
            }
            </script>
    </body>

    <footer>
        <a href="" class = "center">Privacy Policy</a>
    </footer>
</html>
